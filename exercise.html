    <body>
        <h3>Exercise 1</h3>
        <input type="text" id="txtString" placeholder="Enter anything">
        <button type="button" onclick="printText()">Click</button>
        <p id="demo"></p>

        <h3>Exercise 2</h3>
        <input type="text" id="txtName" placeholder="Enter Name"><br><br>
        <input type="text" id="txtAge" placeholder="Enter Age"><br><br>
        <button type="button" onclick="printName()">Click</button><br>
        <p id="demo2"></p>

        <h3>Exercise 3</h3>
        <input type="text" id="txtStr" placeholder="Enter String">
        <button type="button" onclick="printString()">Click</button>
        <p id="demo5"></p>

        <h3>Exercise 4</h3>
        <input type="text" id="txtStrName" placeholder="Enter Name"><br><br>
        <input type="text" id="txtStrAge" placeholder="Enter Age"><br><br>
        <button type="button" onclick="printArray()">Click</button><br>

        <h3>Exercise 5</h3>
        <input type="text" id="txtNumber" placeholder="Enter Number">
        <button type="button" onclick="printOddEven()" >Click</button>
        <div id="div1">
            <p id="demo4"></p>
            <p id="demo6"></p>
        </div>
        
        <script>
            //Display length of string...
             function printText(){
                var a;
                a = document.getElementById("txtString").value;
                txt = a.length;
                document.getElementById("demo").innerHTML= txt;
            }
            // display value of object...
            function printName(){
                var person = {
                    name : document.getElementById("txtName").value,
                    age : document.getElementById("txtAge").value
                };
                document.getElementById("demo2").innerHTML= "<b>" + person.name +"</b>" + " is " +"<b>" + person.age + "</b>" + " years old.";
            }
            //display value of array...
            function printArray(){
                var arr= [/* document.getElementById("txtStrName").value , document.getElementById("txtStrAge").value */];
                arr.push(document.getElementById("txtStrName").value , document.getElementById("txtStrAge").value);
                var str1=" ",print;
                for(print in arr){
                    str1 += arr[print] + "<br>";
                }
                  document.getElementById("demo3").innerHTML += str1; 
            }
            //Display odd or even number...
            function printOddEven(){
                var n = Number(document.getElementById("txtNumber").value);
                var flag=0;
                if(n % 2 == 0)
                {
                    document.getElementById("demo6").innerHTML +=  n + " is Even Number. <br>";
                    flag=0;
                }
                else{
                    document.getElementById("demo4").innerHTML += n + " is Odd Number.<br>";
                    flag = 1;
                }
                if(flag == 1){
                    document.getElementById("demo4").style.color = "Red";
                }
                else{
                    document.getElementById("demo6").style.color = "black";
                }
            }
        </script>
